targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name:  {{routeName}}
extProc:
  - backendRefs:
      - name: {{extProcHost}}
        port: {{extProcPort}}
    processingMode:
      request: 
        body: Buffered
      response: 
        body: Buffered
    failOpen: true