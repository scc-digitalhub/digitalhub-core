runtime:
  sklearnserve:
    image: ${RUNTIME_SKLEARN_SERVE_IMAGE:seldonio/mlserver:1.6.0-sklearn}
    user-id: ${RUNTIME_SKLEARN_SERVE_USER_ID:${kubernetes.security.user}}
    group-id: ${RUNTIME_SKLEARN_SERVE_GROUP_ID:${kubernetes.security.group}}
    volume-size: ${RUNTIME_SKLEARN_VOLUME_SIZE:1Gi}
  mlflowserve:
    image: ${RUNTIME_MLFLOW_SERVE_IMAGE:seldonio/mlserver:1.6.0-mlflow}
    user-id: ${RUNTIME_MLFLOW_SERVE_USER_ID:${kubernetes.security.user}}
    group-id: ${RUNTIME_MLFLOW_SERVE_GROUP_ID:${kubernetes.security.group}}
    volume-size: ${RUNTIME_MLFLOW_VOLUME_SIZE:2Gi}
  huggingfaceserve:
    image: ${RUNTIME_HUGGINGFACE_SERVE_IMAGE:kserve/huggingfaceserver:latest}
    user-id: ${RUNTIME_HUGGINGFACE_USER_ID:${kubernetes.security.user}}
    group-id: ${RUNTIME_HUGGINGFACE_GROUP_ID:${kubernetes.security.group}}
    volume-size: ${RUNTIME_HUGGINGFACE_VOLUME_SIZE:10Gi}
  vllm:
    image: ${RUNTIME_VLLM_SERVE_IMAGE:vllm/vllm-openai:latest}
    cpu-image: ${RUNTIME_VLLM_SERVE_CPU_IMAGE:public.ecr.aws/q9t5s3a7/vllm-cpu-release-repo:latest}
    image-audio: ${RUNTIME_VLLM_SERVE_IMAGE_AUDIO:${runtime.vllm.image}}
    cpu-image-audio: ${RUNTIME_VLLM_SERVE_CPU_IMAGE_AUDIO:${runtime.vllm.cpu-image}}
    user-id: ${RUNTIME_VLLM_USER_ID:${kubernetes.security.user}}
    group-id: ${RUNTIME_VLLM_GROUP_ID:${kubernetes.security.group}}
    home-dir: ${RUNTIME_VLLM_HOME_DIR:/shared}
    volume-size: ${RUNTIME_VLLM_VOLUME_SIZE:10Gi}
    mem-size: ${RUNTIME_VLLM_MEM_SIZE:16Gi}
    llm-otel-endpoint: ${LLM_OTEL_ENDPOINT:}

