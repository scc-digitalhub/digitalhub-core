runtime:
  python:
    images:
      PYTHON3_10: ${RUNTIME_PYTHON_IMAGE_3_10:ghcr.io/scc-digitalhub/digitalhub-serverless/python-runtime:3.10-latest}
      PYTHON3_11: ${RUNTIME_PYTHON_IMAGE_3_11:ghcr.io/scc-digitalhub/digitalhub-serverless/python-runtime:3.11-latest}
      PYTHON3_12: ${RUNTIME_PYTHON_IMAGE_3_12:ghcr.io/scc-digitalhub/digitalhub-serverless/python-runtime:3.12-latest}
      PYTHON3_13: ${RUNTIME_PYTHON_IMAGE_3_13:ghcr.io/scc-digitalhub/digitalhub-serverless/python-runtime:3.13-latest}
    serverless-images:
      PYTHON3_10: ${RUNTIME_PYTHON_SERVERLESS_IMAGE_3_10:ghcr.io/scc-digitalhub/digitalhub-serverless/digitalhub-serverless:3.10-latest}
      PYTHON3_11: ${RUNTIME_PYTHON_SERVERLESS_IMAGE_3_11:ghcr.io/scc-digitalhub/digitalhub-serverless/digitalhub-serverless:3.11-latest}
      PYTHON3_12: ${RUNTIME_PYTHON_SERVERLESS_IMAGE_3_12:ghcr.io/scc-digitalhub/digitalhub-serverless/digitalhub-serverless:3.12-latest}
      PYTHON3_13: ${RUNTIME_PYTHON_SERVERLESS_IMAGE_3_13:ghcr.io/scc-digitalhub/digitalhub-serverless/digitalhub-serverless:3.13-latest}
    base-images:
      PYTHON3_10: ${RUNTIME_PYTHON_BASE_IMAGE_3_10:python:3.10-slim}
      PYTHON3_11: ${RUNTIME_PYTHON_BASE_IMAGE_3_11:python:3.11-slim}
      PYTHON3_12: ${RUNTIME_PYTHON_BASE_IMAGE_3_12:python:3.12-slim}
      PYTHON3_13: ${RUNTIME_PYTHON_BASE_IMAGE_3_13:python:3.13-slim}
    user-id: ${RUNTIME_PYTHON_USER_ID:${kubernetes.security.user}}
    group-id: ${RUNTIME_PYTHON_GROUP_ID:${kubernetes.security.group}}
    command: /usr/local/bin/processor
    dependencies: ${RUNTIME_PYTHON_DEPENDENCIES:digitalhub[full],digitalhub-runtime-python}
    volume-size: ${RUNTIME_PYTHON_VOLUME_SIZE:1Gi}
